<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "icon" type="image/png" href="./images/space.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headerContainer">
        <div class="logo">
            Rock Paper Scissors
            
        </div>
    </div>
    <div class="bodyContainerTop">
        <div id = "results" class="gameDescription">Choose your fighter!</div>
        <div id = "explanation" class="score">First to 5 points wins the game</div>
        

    </div>
    <div class="bodyContainerMiddle">
        <div class = "player"> 
            <img id = "p1" src="./images/getReady1.png" height="160" width="160">
            <div id = "pScore"  class="playerscore"> Player: 0</div>
            
        </div>
        <div class = "computer"> 
            <img id = "p2" src="./images/getReady1.png" height="160" width="160">
            <div id = "cScore" class="computerscore">  Computer: 0</div>
        </div>
    </div>
    <div class="bodyContainerBottom">
        <button id ="rockChoice" class="rockButton"><img src="./images/rock.png" height="100" width="100"></button>
        <button id = "paperChoice" class="paperButton"><img src="./images/paper.png" height="100" width="100"></button>
        <button id = "scissorsChoice" class="scissorsButton"><img src="./images/scissors.png" height="100" width="100"></button>


    </div>
    <div class ="footer">
        <div class="copyright">Copyright Â© The Chonky Project 2022</div>
        <img class = "duddy" src="./images/duddy2.png" alt="duddy" >
    </div>

    <div id = "endpops" class = "endpop"> 
        <div id = "resultTexts" class = "resultText"> Test </div>
        <button id = "playAgainPress" class = "playAgain">Play Again?</button> 

    </div>
    <div id="overlay"></div>


</body>
</html>
